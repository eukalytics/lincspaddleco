<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon"/>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <title>Lincs Paddle Co.</title>
</head>
<body class="bg-gray-50 font-sans p-2">
    <header id="header" class="mt-10">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
            <img class="h-full w-full object-cover" src="https://images.unsplash.com/photo-1478892312911-cb993bdcae76?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt="">
            <div id="card-hero" class="bg-gray-700 p-1.5 w-full md:order-last h-full">
                <div id="card-hero__logo-wrapper">
                    <img src="assets/img/logo.png" alt="Lincs Paddle Co Logo">
                </div>
            </div>
            <img class="h-full w-full object-cover" src="https://images.unsplash.com/photo-1591968425150-b18246f49243?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=401&q=80" alt="">
            <img class="h-full w-full object-cover" src="https://images.unsplash.com/photo-1561625984-7474d6927bd9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=376&q=80" alt="">
        </div>
    </header>
</body>
</html>
